<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome {{user.firstName}} {{user.lastName}}</h2>
  <ion-list>

    <ion-item>
      <h4>Email : {{user.email}}</h4>
    </ion-item>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstName" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="update()">update</button>
      <button ion-button color="danger" (click)="logout()">logout</button>
    </ion-item>
  
  </ion-list>
</ion-content>
